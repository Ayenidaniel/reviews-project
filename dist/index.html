<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reviews</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body class=" bg-[rgb(225,239,240)] text-[15px] h-[100vh] flex flex-col  items-center justify-center font-serif">
    <div class=""  >
        <div class="title text-[40px] text-[rgb(9,15,53)] text-center font-[600] ">
            <h2>Our Reviews</h2>
            <div class="underline h-[4px] w-[90px] bg-[rgb(81,189,223)] mx-auto  mb-2 "></div>
          </div>
          <!-- review -->
          <article class="review my-0 mx-auto max-w-[450px] border-white bg-[rgb(247,255,255)] h-[350px] text-center rounded-[5px] shadow-lg hover:shadow-stone-400  hover:ease-in duration-300 delay-75 mt-[100px]">
            <div class="img-container relative  pb-[100px]  ">
              <img class=" person-img rounded-[50%] w-[150px] h-[150px] absolute  left-[0] right-0 -translate-y-[50%] mx-auto  " src="person-1.jpeg" id="person-img  " alt="" />
            </div>
            <h4 class="author  mb-[0.25rem] font-[800] capitalize">sara jones</h4>
            <p class="job  mb-[0.5rem] uppercase text-cyan-500 text-[0.85rem]  ">ux designer</p>
            <p class="info  px-[15px] mb-[0.75rem] ">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto 
              asperiores debitis incidunt, eius earum ipsam cupiditate libero?
              Iste, doloremque nihil?
            </p>
            <!-- prev next buttons-->
            <div class="button-container">
              <button class="prev-btn text-cyan-300 text-[1.25rem] bg-transparent my-0 mx-[0.5rem] ease-in duration-200  hover:text-cyan-600 ">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="next-btn text-cyan-300 text-[1.25rem] bg-transparent my-0 mx-[0.5rem] ease-in duration-200  hover:text-cyan-600 ">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <!-- random button -->
            <button class="random-btn mt-[0.5rem] bg-transparent text-blue-500 py-[0.25rem] px-[0.5rem] capitalize rounded-[50px]  ease-in duration-300 border border-blue-700 hover:bg-cyan-400 hover:text-white ">surprise me</button>
          </article>
    </div>
    <!-- scripts -->
    <script src="https://kit.fontawesome.com/3de8d4cb44.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
